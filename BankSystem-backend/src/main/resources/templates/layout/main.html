<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <!-- 設定網站模板 減少重複撰寫 -->
<head>
    <meta charset="UTF-8">
    <link th:replace="~{::title}"></link>  <!-- 子模板中的 title 需要加上 th:fragment="title" ( 不知為何不能用 title 會死循環 )-->
 
    <!-- Bootstrap CSS (引入一次) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: url('/picture/background.png');" class="fs-5">  
	
	<div class="sticky-top"> 
	    <!-- 頁首 -->
	    <div th:replace="~{fragments/header :: header}"></div> 
    </div>
 
	<div th:replace="~{::content}"></div> <!-- 子檔案中的 body 新增一個 <div th:fragment="content"> 取代此處內容 -->

	<div th:replace="~{fragments/footer :: footer}"></div>
	

    <!-- Bootstrap JS (引入一次) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
